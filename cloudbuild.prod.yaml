# Google Cloud Build - Production Environment
# Triggered by: prod branch
# Deploys to: sqlgym-production on Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - '$_ARTIFACT_REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO/sqlgym-production:$COMMIT_SHA'
      - '-t'
      - '$_ARTIFACT_REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO/sqlgym-production:latest'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '$_ARTIFACT_REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO/sqlgym-production'

  # Deploy to Cloud Run - Production
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sqlgym-production'
      - '--image=$_ARTIFACT_REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO/sqlgym-production:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=$_MEMORY'
      - '--cpu=$_CPU'
      - '--timeout=$_TIMEOUT'
      - '--max-instances=$_MAX_INSTANCES'
      - '--min-instances=$_MIN_INSTANCES'
      - '--concurrency=$_CONCURRENCY'
      - '--set-env-vars=ENV=prod'
      - '--update-secrets=DATABASE_URL=prod-database-url:latest,JWT_SECRET=prod-jwt-secret:latest,ADMIN_SECRET_KEY=prod-admin-secret:latest,REDIS_URL=prod-redis-url:latest'

images:
  - '$_ARTIFACT_REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO/sqlgym-production:latest'
  - '$_ARTIFACT_REGISTRY_LOCATION-docker.pkg.dev/$PROJECT_ID/$_ARTIFACT_REGISTRY_REPO/sqlgym-production:$COMMIT_SHA'

# Substitution variables for production
substitutions:
  _ARTIFACT_REGISTRY_LOCATION: 'us-central1'
  _ARTIFACT_REGISTRY_REPO: 'sqlgym'
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '20'
  _MIN_INSTANCES: '1'
  _CONCURRENCY: '80'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'
