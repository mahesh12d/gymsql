# Google Cloud Build configuration for SQLGym
# Simple Docker build and Cloud Run deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sqlgym:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sqlgym:$COMMIT_SHA'
      - '.'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/sqlgym'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'sqlgym'
      - '--image=gcr.io/$PROJECT_ID/sqlgym:$COMMIT_SHA'
      - '--region=$_REGION'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=$_MEMORY'
      - '--cpu=$_CPU'
      - '--timeout=$_TIMEOUT'
      - '--max-instances=$_MAX_INSTANCES'
      - '--min-instances=$_MIN_INSTANCES'
      - '--concurrency=$_CONCURRENCY'
      - '--port=8080'
      - '--cpu-boost'

images:
  - 'gcr.io/$PROJECT_ID/sqlgym:latest'
  - 'gcr.io/$PROJECT_ID/sqlgym:$COMMIT_SHA'

# Substitution variables with defaults
substitutions:
  _REGION: 'us-central1'
  _MEMORY: '1Gi'
  _CPU: '1'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '0'
  _CONCURRENCY: '80'

options:
  logging: CLOUD_LOGGING_ONLY
